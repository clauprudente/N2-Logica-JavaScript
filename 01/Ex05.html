<!-- Crie um programa que receba o valor do raio de uma circunferência e 
calcule a sua área -->

<!Doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minha Primeira página Javascript =)</title>
</head>

<body>
    <h1>Exercício 05</h1>
    <script>
        var raioCircunferencia = Number(prompt("Qual é o raio de uma circunferência:"));
        function areaCircunferencia(raio) {
            const PI = 3.14;
            return PI * (raio ** 2);
        }
        areaCircunferencia(raioCircunferencia);
    </script>
</body>

</html>
