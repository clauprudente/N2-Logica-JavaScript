<!-- Elabore um programa que leia um número e calcule os seus 
vizinhos (anterior e posterior)  -->
<!Doctype HTML>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minha Primeira página Javascript =)</title>
</head>

<body>
    <h1>Exercício 01</h1>
    <script>
        // alert("Olá =)");
        var numero = Number(prompt("Digite um número:"));
        console.log('O numero digitado é', numero);
        var anterior = numero - 1;
        var posterior = numero + 1;
        console.log('Os vizinhos do número ' + numero + ' são ' + anterior + ' e ' + posterior);
    </script>
</body>

</html>
